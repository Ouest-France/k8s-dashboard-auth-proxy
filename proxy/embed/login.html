<html>

<head>
    <title>Kubernetes login</title>
</head>

<body>
    <form action="/login" method="POST">
        <div>
            <label>Username</label>
            <input name="username" id="username">
        </div>
        <div>
            <label>Password</label>
            <input name="password" id="password" type="password">
        </div>
        <div>
            <button>Log In</button>
        </div>
    </form>
</body>

</html>
